<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Coupons
    </h1>
    <div class="create-box">
      <button type="button" class="btn btn-primary" (click)="getData()"><i class="fa fa-refresh" ></i></button> &nbsp;
      <button [routerLink]="['/coupons/activity/create']" type="button" class="btn btn-warning"><b>Create
          Coupons</b></button>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-body">
            <table id="couponsTable" class="table table-borderless table-striped table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>Coupons Name</th>
                  <th>Code</th>
                  <th>Status</th>
                  <th>Discount (%)</th>
                  <th>Amount Limit</th>
                  <th style="width: 120px">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of couponsData; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.code }}</td>
                  <td>
                    <label class="switch" *ngIf="item.status">
                      <input type="checkbox" (click)="updateStatus(item._id, 0)" checked>
                      <span class="slider round"></span>
                    </label>
                    <label class="switch" *ngIf="!item.status">
                      <input type="checkbox" (click)="updateStatus(item._id, 1)">
                      <span class="slider round"></span>
                    </label>
                    <!-- <small *ngIf="item.status === 1" class="label bg-green">Enabled</small>
                    <small *ngIf="item.status === 0" class="label bg-red">Disabled</small> -->
                  </td>
                  <td>{{ item.discount }}</td>
                  <td>{{ item.amountLimit }}</td>
                  <td>
                    <button class="btn bg-blue" (click)="editCoupon(item._id)"><i
                        class="fa fa-edit"></i></button>&nbsp;&nbsp;
                    <button class="btn bg-red" (click)="deleteCoupon(item._id)"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
