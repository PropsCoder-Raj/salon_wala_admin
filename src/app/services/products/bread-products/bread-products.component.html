<div class="content-wrapper">
  <section class="content-header">
    <h1>
      <i class="fa fa-arrow-circle-o-left text-blue" aria-hidden="true" [routerLink]="['/services/products']"></i>
      <span *ngIf="productStatus === 1">Create Service</span>
      <span *ngIf="productStatus === 2">Update Service</span>
    </h1>
    <div class="create-box">
      <button type="button" class="btn btn-warning btn-md">
        <b *ngIf="productStatus === 1" (click)="createProduct()">Publish Service</b>
        <b *ngIf="productStatus === 2" (click)="editProduct()">Update Service</b>
      </button>
    </div>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Service</h3>
          </div>
          <div class="panel-body">
            <form id="form-product" class="form-horizontal">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#tab-general" data-toggle="tab">General</a></li>
                <!-- <li><a href="#tab-data" data-toggle="tab">Category</a></li> -->
                <li><a href="#tab-media" data-toggle="tab">Media</a></li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane active" id="tab-general">
                  <div class="tab-content">
                    <div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label">Service Name</label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="Service Name" [(ngModel)]="name"
                            [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                          <ckeditor #editor [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
                          </ckeditor>
                        </div>
                      </div>
                      <div class="form-group required">
                        <label class="col-sm-2 control-label">Tags</label>
                        <div class="col-sm-10">
                          <input type="text" placeholder="Spa, hair spa" [(ngModel)]="tags"
                            [ngModelOptions]="{standalone: true}" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Category</label>

                        [ngModelOptions]="{standalone: true}">

                        <ng-container *ngFor="let item of category">
                          <option value="{{item._id}}">{{item.serviceName}}</option>

                    </div>
                  </div>

                        [ngModelOptions]="{standalone: true}">

                    </div>

                </div> -->
                <div class="tab-pane" id="tab-media">
                  <div class="table-responsive">
                    <table id="images" class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <td class="text-left">Images</td>
                          <td></td>
                        </tr>
                      </thead>
                      <tbody id="bodyImages">
                        <tr *ngFor="let item of img; let i = index">
                          <td class="text-center">
                            <input type="file" accept="image/png, image/gif, image/jpeg" (change)="readURL($event, i);">
                            <span style="display: flex;">
                              <img id="blah" src="{{baseURL}}/retrieve/{{item.url}}"
                                onerror="this.onerror=null;this.src=`http://placehold.it/180`;" alt="your image" />
                            </span>
                          </td>
                          <td>
                            <button type="button" class="btn btn-danger" (click)="deleteFieldValue(i)"><i
                                class="fa fa-minus-circle"></i></button>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td></td>
                          <td class="text-left">
                            <button type="button" (click)="addFieldValue()" data-toggle="tooltip" title=""
                              class="btn btn-primary" data-original-title="Add Image">
                              <i class="fa fa-plus-circle"></i>
                            </button>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
