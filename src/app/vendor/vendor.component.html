<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Vendors
    </h1>
    <div class="create-box">
      <button type="button" (click)="getData()" class="btn btn-primary"><i class="fa fa-refresh"></i></button> &nbsp;
      <button type="button" [routerLink]="['/vendor/activity/create']" class="btn btn-warning">Create Vendor</button>
    </div>
  </section>

  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-body">
            <table id="vendorsTable" class="table  table-borderless table-striped table-hover align-middle mb-0 table-condensed">
              <thead>
                <tr>
                  <th style="width: 30px">#</th>
                  <th>Name</th>
                  <th>Shop Name</th>
                  <th>Email</th>
                  <th>Shop Email</th>
                  <th>Mobile</th>
                  <th>Shop Mobile</th>
                  <th>Gender</th>
                  <th style="width: 80px">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data;let i = index;">
                  <td>#{{i+1}}</td>
                  <td>{{item.salutation}} {{item.firstName}} {{item.lastName}}</td>
                  <td>{{item.shopName}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.shopEmail}}</td>
                  <td>{{item.mobile}}</td>
                  <td>{{item.shopMobile}}</td>
                  <td>{{item.gender}}</td>
                  <td>
                    <button type="button" class="btn btn-warning" (click)="vendorUpdate(item._id)"> <i class="fa fa-pencil"></i> </button>&nbsp;
                    <button type="button" class="btn btn-primary" (click)="vendorDashBoard(item._id)"> <i class="fa fa-eye"></i> </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
