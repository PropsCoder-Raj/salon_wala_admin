<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Providers
      </h1>
      <div class="create-box">
        <button type="button" (click)="getData()" class="btn btn-primary"><i class="fa fa-refresh"></i></button> &nbsp;
        <button type="button" [routerLink]="['/services/providers/activity/create']" class="btn btn-warning">Create Service Provider</button>
      </div>
    </section>
  
    <!-- Main content -->
    <section class="content">
  
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-body">
              <table id="vendorsTable" class="table table-borderless table-striped table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th style="width: 30px">#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th style="width: 100px">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data;let i = index;">
                    <td>#{{i+1}}</td>
                    <td>{{item.firstName}} {{item.lastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.mobile}}</td>
                    <td>{{item.gender}}</td>
                    <td>
                      <button type="button" class="btn btn-primary" (click)="providersView(item._id)"> <i class="fa fa-eye"></i> </button>&nbsp;
                      <button type="button" class="btn btn-warning" (click)="providersUpdate(item._id)"> <i class="fa fa-pencil"></i> </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
    </section>
    <!-- /.content -->
  </div>
