<div class="content-wrapper">
  <section class="content-header">
    <h1>
      <i class="fa fa-arrow-circle-o-left text-blue" aria-hidden="true" (click)="clearForm()"></i>
      <span *ngIf="taxStatus === 1">Create Tax</span>
      <span *ngIf="taxStatus === 2">Update Tax</span>
    </h1>
  </section>


  <section class="content">
    <div class="row" *ngIf="taxStatus !== 0">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <b *ngIf="taxStatus === 1">Create Tax</b>
              <b *ngIf="taxStatus === 2">Update Tax</b>
            </h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group required">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Name" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="taxName">
                </div>
              </div>
              <div class="form-group required">
                <label class="col-sm-2 control-label">Percentage (%)</label>
                <div class="col-sm-10">
                  <input type="number" placeholder="Percentage" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="taxPercentage">
                </div>
              </div>
              <div>
                <div class="pull-right">
                  <button class="btn bg-white" (click)="clearForm()">
                    <b>Close</b>
                  </button>&nbsp;&nbsp;
                  <button class="btn btn-warning" (click)="submit()">
                    <b *ngIf="taxStatus === 1">Create Tax</b>
                    <b *ngIf="taxStatus === 2">Update Tax</b>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
