<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Contacts
      </h1>
      <div class="create-box">
        <button type="button" class="btn btn-primary" (click)="getData()"><i
            class="fa fa-refresh"></i></button>&nbsp;
      </div>
    </section>
    <!-- Main content -->
    <section class="content">
  
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-body">
              <table id="contactsTable" class="table table-borderless table-striped table-hover align-middle mb-0">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of contacts; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.subject}}</td>
                    <td>{{item.message}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
    </section>
    <!-- /.content -->
  </div>
