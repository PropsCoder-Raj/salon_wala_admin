<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Settings
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <!-- /.col -->
        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#Referral" data-toggle="tab">Referral</a></li>
              <li><a href="#CartCheckout" data-toggle="tab">Cart & Checkout</a></li>
            </ul>
            <div class="tab-content">

              <div class="tab-pane active" id="Referral">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Referral Amount</label>

                    <div class="col-sm-10">
                      <input type="number" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="amount" id="inputName" placeholder="Amount">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" (click)="saveRefer()" class="btn btn-warning">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              
              <div class="tab-pane" id="CartCheckout">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Minimum Order Subtotal</label>

                    <div class="col-sm-10">
                      <input type="number" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="minimumOrderSubtotal" id="inputminimumOrderSubtotal" placeholder="Minimum Order Subtotal">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Maximum Order Subtotal</label>

                    <div class="col-sm-10">
                      <input type="number" class="form-control"  [ngModelOptions]="{standalone: true}" [(ngModel)]="maximumOrderSubtotal" id="inputminimumOrderSubtotal" placeholder="Maximum Order Subtotal">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" (click)="saveCartCheckout()" class="btn btn-warning">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
