<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Banners
    </h1>
    <div class="create-box">
      <button type="button" class="btn btn-primary" (click)="getData()"><i class="fa fa-refresh"></i></button>&nbsp;
      <button type="button" class="btn btn-warning btn-md" [routerLink]="['/banners/activity/create']"><b>Create Banner</b></button>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-body">
            <table id="bannerTable" class="table table-borderless table-striped table-hover align-middle mb-0">
              <thead>
                <tr>
                  <th style="width: 20px">#</th>
                  <th>Banner Name</th>
                  <th>Descrition</th>
                  <th style="width: 20px">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of data;let i = index">
                  <td>#{{i+1}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td>
                    <button (click)="editBanner(item._id)" class="btn bg-blue"><i
                        class="fa fa-edit"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- /.content -->
</div>
