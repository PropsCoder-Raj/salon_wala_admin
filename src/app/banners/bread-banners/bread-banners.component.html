<div class="content-wrapper">
  <section class="content-header">
    <h1>
      <i class="fa fa-arrow-circle-o-left text-blue" aria-hidden="true" [routerLink]="['/banners']"></i>

      <span *ngIf="actionStatus === 1">Create Banner</span>
      <span *ngIf="actionStatus === 2">Update Banner</span>
    </h1>
  </section>

  <section class="content">
    <div class="row" *ngIf="actionStatus !== 0">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <b *ngIf="actionStatus === 1">Create Banner</b>
              <b *ngIf="actionStatus === 2">Update Banner</b>
            </h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group required">
                <label class="col-sm-2 control-label">Banner Name</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Banner Name" [(ngModel)]="bannerName" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" placeholder="Description" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
              </div>
              <br>
              <div class="tab-content">
                <div class="tab-pane active" id="language1">
                  <table id="images1" class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <td class="text-left">Link</td>
                        <td class="text-center">Image</td>
                        <td></td>
                      </tr>
                    </thead>
                    <tbody id="bodyBanner">
                      <tr *ngFor="let item of banners; let i = index">
                        <td class="text-left" style="width: 30%;">
                          <input type="text" [(ngModel)]="item.link" [ngModelOptions]="{standalone: true}"
                            placeholder="Link" class="form-control">
                        </td>
                        <td class="text-center">
                          <input type="file" accept="image/png, image/gif, image/jpeg" (change)="readURL($event, i);">
                          <span style="display: flex;">
                            <img id="blah" src="{{baseURL}}/retrieve/{{item.url}}" onerror="this.onerror=null;this.src=`http://placehold.it/180`;" alt="your image" />
                          </span>
                        </td>
                        <td>
                          <button type="button" class="btn btn-danger" (click)="deleteFieldValue(i)"><i
                              class="fa fa-minus-circle"></i></button>
                        </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="3"></td>
                        <td class="text-left"><button (click)="addFieldValue()" type="button" class="btn btn-primary"><i
                              class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add</button></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
              <div>

                <div class="pull-right">
                  <button class="btn bg-white" [routerLink]="['/banners']">
                    <b>Close</b>
                  </button>&nbsp;&nbsp;
                  <button class="btn btn-warning" (click)="submit()">
                    <b *ngIf="actionStatus === 1">Create Banner</b>
                    <b *ngIf="actionStatus === 2">Update Banner</b>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
